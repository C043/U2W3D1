<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Classi</title>
  </head>
  <body data-color-scheme="dark">
    <main>
      <h1>Crea il tuo Pet!</h1>
      <form action="submit" id="pet-creator" class="flex column align-stretch">
        <label for="pet-name"
          >Nome del Pet
          <input type="text" name="pet-name" id="pet-name" required />
        </label>
        <label for="pet-owner"
          >Nome del padrone
          <input type="text" id="pet-owner" required />
        </label>
        <label for="species"
          >Spece del Pet
          <input type="text" id="species" required />
        </label>
        <label for="breed"
          >Razza del tuo Pet
          <input type="text" id="breed" required />
        </label>
        <button action="submit">Crea!</button>
      </form>
      <h2>Lista dei Pet</h2>
      <ul id="pet-list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
